<div class="row mb-4">
    <div class="col-8">
        <app-pagination-info [pagination]="pagination"></app-pagination-info>
    </div>
    <div class="col-4">
        <app-pagination-order [sort]="sort" (changeOrder)="changeOrder($event)" (changeDirection)="changeDirection($event)"></app-pagination-order>
    </div>
</div>
<div class="row">
    <div class="col">
        <app-users-table [users]="users"></app-users-table>
    </div>
</div>
<div class="row">
    <div class="col col-pagination">
        <app-pagination [pagination]="pagination" (goToPage)="goToPage($event)"></app-pagination>
    </div>
</div>
